<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title> </title>

    <!-- Vendor CSS Files -->
    <link
      rel="stylesheet"
      href="assets/vendor/bootstrap/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />

    <!-- Main Css File -->
    <link rel="stylesheet" href="assets/style.css" />
    <script src="https://unpkg.com/vue@2.7.8/dist/vue.js"></script>
    <script src="assets/products.js"></script>
  </head>
  <body>
    <!-- Vue App -->
    <div id="app">
      <!-- ======= NavBar Section ======= -->
      <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid justify-content-between">
          <div class="d-flex">
            <a class="navbar-brand me-2 mb-1 d-flex align-items-center"
              >LECTURE</a
            >
          </div>

          <ul class="navbar-nav flex-row d-md-flex">
            <form class="input-group w-auto my-auto d-sm-flex">
              <input
                autocomplete="off"
                type="search"
                class="form-control rounded"
                placeholder="Search"
                style="min-width: 125px"
              />
              <span class="input-group-text border-0 d-lg-flex"
                ><i class="fas fa-search"></i
              ></span>
            </form>
          </ul>

          <ul class="navbar-nav flex-row">
            <a class="text-reset me-3" href="#">
              <button v-on:click="showCheckout" class="checkout">
                <i class="fas fa-shopping-cart"></i>
                <span class="cartNumber">{{cartItemCount}}</span>
              </button>
            </a>
          </ul>
        </div>
      </nav>
      <!-- ======= NavBar Section Ends ======= -->

      <section id="products" class="products">
        <div class="container" v-if="showProduct">
          <!-- ======= Sorting section ======= -->
          <div class="row mb-3">
            <div class="col-md-3">
              <label for="sortSelect">Sort By:</label>
              <select id="sortSelect" class="form-control" v-model="sortField">
                <option value="Location">Location</option>
                <option value="Price">Price</option>
                <option value="Subject">Subject</option>
                <option value="Spaces">Spaces</option>
                <option value="Rating">Rating</option>
              </select>
            </div>
            <div class="col-md-3">
              <label>Filter By:</label>
              <div class="form-check">
                <input
                  type="radio"
                  class="form-check-input"
                  name="filterOption"
                  id="filterAscending"
                  value="ascending"
                  v-model="filterOption"
                />
                <label class="form-check-label" for="filterAscending"
                  >Ascending</label
                >
              </div>
              <div class="form-check">
                <input
                  type="radio"
                  class="form-check-input"
                  name="filterOption"
                  id="filterDescending"
                  value="descending"
                  v-model="filterOption"
                />
                <label class="form-check-label" for="filterDescending"
                  >Descending</label
                >
              </div>
            </div>
          </div>
          <!-- ======= Sorting section Ends ======= -->
          <!-- ======= Product Cards ======= -->
          <div class="row">
            <div
              v-for="product in sortedProducts"
              class="col-lg-4 col-md-6 d-flex"
            >
              <div class="lecture">
                <img
                  :src="product.image"
                  :alt="product.subject"
                  class="img-fluid"
                />
                <div class="lecture-details">
                  <h2 v-text="product.subject"></h2>
                  <h6>Location: <span v-text="product.location"></span></h6>
                  <h6>Price: <span v-text="product.price"></span></h6>
                  <div>
                    <span v-for="n in product.rating">★</span>
                    <span v-for="n in 5 - product.rating">☆</span>
                  </div>
                </div>
                <button
                  class="btn"
                  v-on:click="addToCart(product)"
                  v-if="canAddToCart(product)"
                >
                  Add to Cart
                </button>
                <button class="btn" disabled="disabled" v-else>
                  Add to Cart
                </button>
                <div class="">
                  <span
                    v-if="product.availableInventory === cartCount(product.id)"
                    >All out!</span
                  >
                  <span
                    v-else-if="product.availableInventory - cartCount(product.id) < 5"
                    >Only {{product.availableInventory - cartCount(product.id)}}
                    left!</span
                  >
                  <span v-else>Buy now!</span>
                </div>
              </div>
            </div>
          </div>
          <!-- ======= Product Cards Ends======= -->
        </div>

        <!-- Checkout page  -->
        <div v-else>
          <div class="checkout-Body">
            <div class="container">
              <h2 class="checkout-header">Checkout</h2>

              <div class="row">
                <div v-for="productId in cart" class="col-lg-4 col-md-6 d-flex">
                  <div class="lecture">
                    <img
                      :src="getProductById(productId).image"
                      :alt="getProductById(productId).subject"
                      class="img-fluid"
                    />
                    <div class="lecture-details">
                      <h2 v-text="getProductById(productId).subject"></h2>
                      <h6>
                        Location:
                        <span
                          v-text="getProductById(productId).location"
                        ></span>
                      </h6>
                      <h6>
                        Price:
                        <span v-text="getProductById(productId).price"></span>
                      </h6>
                      <div>
                        <span v-for="n in getProductById(productId).rating"
                          >★</span
                        >
                        <span v-for="n in 5 - getProductById(productId).rating"
                          >☆</span
                        >
                      </div>
                    </div>
                    <button class="btn" @click="removeFromCart(productId)">
                      Remove
                    </button>
                  </div>
                </div>
              </div>

              <div style="margin-top: 50px" class="checkout-form">
                <form>
                  <p>
                    <label for="name">Name</label>
                    <input
                      id="name"
                      v-model.trim="order.firstName"
                      required
                      @input="validateName"
                    />
                    <span
                      style="color: red; font-size: 12px"
                      v-if="!isNameValid"
                      >Input Only characters</span
                    >

                    <label for="number">Phone Number</label>
                    <input
                      id="number"
                      v-model.trim="order.phoneNumber"
                      required
                      @input="validatePhoneNumber"
                    />
                    <span
                      style="color: red; font-size: 12px"
                      v-if="!isPhoneValid"
                      >Number only</span
                    >
                  </p>
                  <button
                    style="border: 1px solid black"
                    class="btn"
                    v-on:click="submitForm"
                    v-if="isFormValid"
                  >
                    Place Order
                  </button>
                  <button
                    style="border: 1px solid black"
                    class="btn"
                    disabled="disabled"
                    v-else
                  >
                    Place Order
                  </button>
                </form>
              </div>
            </div>
          </div>
        </div>
      </section>
    </div>

    <!-- Vendor JS Files -->
    <script src="assets/vendor/bootstrap/js/bootstrap.min.js"></script>

    <!-- Main Js File -->
    <script src="assets/script.js"></script>
  </body>
</html>
